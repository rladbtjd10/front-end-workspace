<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>셤공부</title>
  </head>
  <body>
    <h2>4. 연습</h2>
    <h3>주민등록번호 확인</h3>
    <form>
      <label for="num">주민등록번호 : </label>
      <input
        type="text"
        name="num"
        id="num"
        placeholder="-포함해서 입력하시오"
        required
        autofocus
      />
      <input type="submit" value="확인" id="submit" />
    </form>

    <script>
      const num = document.querySelector("#num");
      const submit = document.querySelector("#submit");
      const regExp =
        /^\d{2}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])-[1-4]\d{6}$/;

      submit.addEventListener("click", function () {
        if (regExp.test(num.value)) {
          alert("정상 입력!");
        } else {
          alert("잘못 입력!");
        }
      });
    </script>
  </body>
</html>
