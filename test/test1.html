<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1</title>
    <link rel="stylesheet" href="https:Java">
</head>
<style>
body{
    background-color: aqua;
    padding: 30px;
    padding-left: 120px;
    padding-right: 100px;
    display: block solid #3155f7;
}
form{
    background-color:antiquewhite;
    padding: 10px;
}
input[type=submit] {
    padding-left: 120px;
    padding-right: 120px;
    background-color: aquamarine;
    border-color: rgb(42, 240, 174);
}
</style>
<body>
    <form>
        <label for="id">아이디 </label>
        <input type="text" name="id" id="id" required>

        <br><br>

        <label for="password">패스워드 </label>
        <input type="password" name="password" id="password" required>


        <br><br>

        <label for="password-check">패스워드 확인 </label>
        <input type="password" name="password-check" id="password-check" required>

        <br><br>

        <label for="email">이메일 </label>
        <input type="email" name="email" id="email" value="_________@__________ ">

        <br><br>

        <label for="addr">주소 </label>
        <input type="text" name="addr" id="addr">

        <br><br>

        <input type="submit" value="가입" id="submit">
    </form>

    <script>
        const password = document.querySelector("#password");
        const submit = document.querySelector("#submit");
        const regExp = /^[a-zA-Z!-~0-9]{8,32)$/;

            submit.addEventListener("click", function() {
            if(regExp.test(password.value)) {
                alert("정상 입력!");
            } else {
                alert("대/소문자 특수문자, 숫자 포함 8 ~ 32자");
            }       
        });
        
    </script>
  </body>
</html>
