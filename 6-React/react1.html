    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<body>
    <div id="root"></div>
    <script type="text/babel">
        let counter = 0;
        const setCount = () => {
            counter = counter + 1;
            console.log(counter);
            //리렌더링 아직 필요!
            ReactDOM.render(<Container />, root);
        };
        const Container = () => {
            return (
                <div>
                <h1>Total clicks: {counter}</h1>
                <button onClick={setCount}>Click!</button>
                </div>
            );
        };
        ReactDOM.render(<Container />, root);
    </script>
